      - run: /bin/bash ./projen.bash build
      - run: git add .
      - run: >-
          mkdir -p .self-mutation

          if ! git diff --staged --patch --exit-code > .self-mutation/patch.diff; then
            echo "Files were changed during build (see build log). If this was triggered from a fork, you will need to update your branch."
            cat .self-mutation/patch.diff
            exit 1
          fi
      - if: always()
        run: |-
          if [ ! -e .self-mutation ]; then
            mkdir -p .self-mutation
            touch .self-mutation/.empty
          elif [ ! -d .self-mutation ]; then
            echo "Artifact in .self-mutation must be a directory"
            exit 1
          fi
      - name: Upload .self-mutation
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: .self-mutation
          path: .self-mutation
      - if: always()
        run: |-
          if [ ! -e dist ]; then
            mkdir -p dist
            touch dist/.empty
          elif [ ! -d dist ]; then
            echo "Artifact in dist must be a directory"
            exit 1
          fi
      - name: Upload dist
        uses: actions/upload-artifact@v2
        if: always()
